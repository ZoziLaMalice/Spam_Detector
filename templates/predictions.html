
<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/bootstrap.css') }}>

	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/style.css') }}>
</head>
    <body>

        <header>
          <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
            <div class="container">
              <a class="navbar-brand">
                <strong>Spam Detector by Zozi</strong>
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('home')}}">Home</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Predictions
                    <span class="sr-only">(current)</span>
                	</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          {% if data == 1 %}

          <div class="view" style="background-image: url('https://htmlcolorcodes.com/assets/images/html-color-codes-color-tutorials-hero-00e10b1f.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
            <div class="mask rgba-gradient align-items-center">
              <div class="container">
                <div class="row">
                  <div class="col-md-6 white-text text-center text-md-left mt-xl-5 mb-5 fadeInLeft">
                    <h1 class="h1-responsive font-weight-bold mt-sm-5">Your SMS is a SPAM ! </h1>
                    <hr class="hr-light">
                    <h6 class="mb-4">{{ text_message }}</h6>
                    <a class="btn btn-outline-warning" style="color:yellow;" href="https://www.pcmag.com/how-to/how-to-block-robotexts-and-spam-messages">Learn more</a>
                  </div>
                  <div class="col-md-6 col-xl-5 mt-xl-5 fadeInRight">
                    <img src="{{ url_for('static', filename='images/spam.png') }}" alt="" class="img-fluid" style="padding: 30px; margin-left: 150px;">
                  </div>
                </div>
              </div>
            </div>
          </div>

          {% elif data == 0 %}

          <div class="view" style="background-image: url('https://www.secureaplus.com/wp-content/uploads/2016/03/SecureAPlus-HomePage-Background.png'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
            <div class="mask rgba-gradient-valid align-items-center">
              <div class="container">
                <div class="row">
                  <div class="col-md-6 white-text text-center text-md-left mt-xl-5 mb-5 fadeInLeft">
                    <h1 class="h1-responsive font-weight-bold mt-sm-5">Your SMS is a HAM !</h1>
                    <h2>Don't panic</h2>
                    <hr class="hr-light">
                    <h6 class="mb-4">This is your text message: {{ text_message }}</h6>
                    <a class="btn btn-primary" style="color:white;" href="https://www.pcmag.com/how-to/how-to-block-robotexts-and-spam-messages">Learn more</a>
                  </div>
                  <div class="col-md-6 col-xl-5 mt-xl-5 fadeInRight">
                    <img src="{{ url_for('static', filename='images/safe.png') }}" alt="" class="img-fluid" style="padding: 30px; margin-left: 150px;">
                  </div>
                </div>
              </div>
            </div>
          </div>

          {% endif %}

        </header>


    </body>
</html>
